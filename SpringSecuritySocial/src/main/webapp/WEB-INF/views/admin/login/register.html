<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/resources/admin/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/resources/admin/css/font-awesome.min.css" />
	<script src="/resources/admin/js/jquery-1.11.0.min.js"></script>
	<script src="/resources/admin/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Register</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">				
				<div class="form">
				
					<form th:action="'/admin/register'" th:object="${userVo}" class="form-horizontal" method="post">
						<p 	th:if="${message}" 
							th:text="${message}" class="alert alert-danger">Provider not associated</p>
						<hr/>						
						<div class="form-group row">
							<label for="username" class="control-label col-lg-4">First Name</label>
							<div class="col-lg-8">
								<input type="text" th:value="${user.firstName}" id="firstName" name="firstName" class="form-control" required="required" />
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group row">
							<label for="username" class="control-label col-lg-4">Last Name</label>
							<div class="col-lg-8">
								<input type="text" th:value="${user.lastName}" id="lastName" name="lastName" class="form-control" required="required" />
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group row">
							<label for="username" class="control-label col-lg-4">Username</label>
							<div class="col-lg-8">
								<input type="text" th:value="${user.username}" id="username" name="username" class="form-control" required="required" />
								<p class="help-block"></p>
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="control-label col-lg-4">Password</label>
							<div class="col-lg-8">
								<input type="password" id="password" name="password" class="form-control" required="required" />
								<p class="help-block"></p>
							</div>
						</div>
						<hr/>
						<div class="form-group">
							<div class="col-lg-12">
								<button class="btn btn-success" type="submit">Register</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
			<div class="col-lg-6">
			</div>
									
		</div>
	</div>
	
</body>
</html>
