<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Connect</title>
	<link rel="stylesheet" type="text/css" href="/resources/admin/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/resources/admin/css/font-awesome.min.css" />
	<script src="/resources/admin/js/jquery-1.11.0.min.js"></script>
	<script src="/resources/admin/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Connect</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="connect">
				<h3>Connect to Social Site</h3>
				<div>
					<form action="/connect/facebook" method="POST">
						<input type="hidden" name="scope" value="public_profile, publish_actions, user_friends, email, user_photos" />
						<p>You haven't created any connections with 
							Social Media yet. Click the button to create a connection between your account and 
							your Social Media profile. (You'll be redirected to facebok where you'll be
							asked to authorize the connection.)</p>
						<button type="submit">Connect</button>
					</form>
				</div>
			</div>			
			</div>
		</div>
	</div>
	
</body>
</html>
